version: '3.8'

services:
  mysql:
    image: mariadb:11.0
    container_name: clubfacts_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clubfacts_crm
      MYSQL_USER: vortexpay
      MYSQL_PASSWORD: vortexpaypassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: evolution_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "password_encryption=md5"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution_net
      
  evolution:
    image: evoapicloud/evolution-api:latest
    container_name: clubfacts_evolution
    environment:
      API_PORT: 8080
      EVOLUTION_DATABASE_ENABLED: true
      DATABASE_CONNECTION_URI: postgresql://user:password@postgres:5432/evolution_db
      DATABASE_URL: postgresql://user:password@postgres:5432/evolution_db
      DATABASE_PROVIDER: postgresql
      CACHE_REDIS_ENABLED: false
      AUTHENTICATION_API_KEY: evolution-api-key-clubfacts-2025
      EVOLUTION_API_HOST: 0.0.0.0
      EVOLUTION_STORE_PATH: ./store
      EVOLUTION_LOG_LEVEL: debug
    ports:
      - "8080:8080"
    volumes:
      - evolution_data:/evolution/store
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - evolution_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: clubfacts_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: clubfacts_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

volumes:
  mysql_data:
  evolution_data:
  postgres_data:

networks:
  evolution_net:
    driver: bridge
