version: '3.8'

services:
  mysql:
    image: mariadb:11.0
    container_name: clubfacts_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clubfacts_crm
      MYSQL_USER: vortexpay
      MYSQL_PASSWORD: vortexpaypassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  evolution:
    image: evoapicloud/evolution-api:latest
    container_name: clubfacts_evolution
    environment:
      EVOLUTION_API_PORT: 8080
      EVOLUTION_STORE_TYPE: json
      DATABASE_ENABLED: "false"
    ports:
      - "8080:8080"
    volumes:
      - evolution_data:/evolution/store
    depends_on:
      - mysql

volumes:
  mysql_data:
  evolution_data:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: clubfacts_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: clubfacts_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
