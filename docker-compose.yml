version: '3.8'

services:
  mysql:
    image: mariadb:11.0
    container_name: clubfacts_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clubfacts_crm
      MYSQL_USER: vortexpay
      MYSQL_PASSWORD: vortexpaypassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  evolution:
    image: evoapicloud/evolution-api:latest
    container_name: clubfacts_evolution
    environment:
      EVOLUTION_API_PORT: 8080
      EVOLUTION_STORE_TYPE: json
      DATABASE_ENABLED: "false"
    ports:
      - "8080:8080"
    volumes:
      - evolution_data:/evolution/store
    depends_on:
      - mysql

volumes:
  mysql_data:
  evolution_data:
